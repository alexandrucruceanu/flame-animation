<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Candle</title>
  <style>
    /* Base Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #222; /* Dark background for contrast */
    }

    .candle {
      position: relative;
      width: 50px;
      height: 150px;
      background: #fff; /* White candle body */
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .wick {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 4px;
      height: 20px;
      background: #23161a; /* Dark wick */
      transform: translateX(-50%);
    }

    /* Flame */
    .flame {
      position: absolute;
      top: -40px; /* Space between flame and candle */
      left: 50%;
      width: 30px;
      height: 40px;
      background: radial-gradient(ellipse at bottom, #ff6a00, transparent);
      border-radius: 50%;
      transform-origin: bottom center;
      animation: flicker 1.5s infinite alternate ease-in-out;
    }

    /* Sparks */
    .sparks {
      position: absolute;
      top: -60px; /* Above the flame */
      left: 50%;
      width: 5px;
      height: 5px;
      background-color: #ffcc00; /* Spark color */
      border-radius: 50%;
      box-shadow:
        -20px -20px #ffcc00,
        -10px -30px #ff9900,
        10px -25px #ffcc00,
        15px -40px #ff9900,
        -15px -35px #ffcc00,
        -5px -45px #ff9900; /* Multiple sparks */
      animation: spark-movement 2s infinite ease-in-out alternate-reverse;
    }

    /* Flame Animation */
    @keyframes flicker {
      0% {
        transform: scale(1) translateX(-50%);
        opacity: 0.9;
        filter: hue-rotate(0deg);
      }
      50% {
        transform: scale(1.1) translateX(-48%);
        opacity: 1;
        filter: hue-rotate(20deg);
      }
      100% {
        transform: scale(1) translateX(-52%);
        opacity: 0.9;
        filter: hue-rotate(-20deg);
      }
    }

    /* Sparks Animation */
    @keyframes spark-movement {
      from {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
      to {
        transform: translateX(-50%) translateY(-20px);
        opacity: 0.5;
        filter: blur(2px);
      }
    }
  </style>
</head>
<body>
  <div class="candle">
    <div class="wick"></div>
    <div class="flame"></div>
    <div class="sparks"></div>
  </div>
</body>
</html>
