<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Candle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .candle {
            position: relative;
            width: 40px;
            height: 100px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .flame {
            position: absolute;
            top: -30px;
            left: 50%;
            width: 20px;
            height: 30px;
            background: radial-gradient(ellipse at center, orange 40%, yellow 70%, transparent);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 1s infinite alternate ease-in-out;
        }
        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.9;
            }
            50% {
                transform: translateX(-48%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-52%) scale(1.2);
                opacity: 0.8;
            }
        }
        .sparks {
            position: absolute;
            top: -40px;
            left: 50%;
            width: 2px;
            height: 2px;
            background: yellow;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1.5s infinite ease-in-out;
        }
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translate(-50%, 0) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -10px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -20px) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="candle">
        <div class="flame"></div>
        <div class="sparks"></div>
    </div>
</body>
</html>
